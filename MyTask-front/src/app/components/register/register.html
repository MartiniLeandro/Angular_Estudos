<div class="container">
    <h1>Register</h1>
    <div class="form-login">
        <label for="">Name*</label>
        <input type="text" placeholder="ex: user" class="input-login" [(ngModel)]="name">
        <label for="">Email*</label>
        <input type="email" placeholder="ex: user@email.com" class="input-login" [(ngModel)]="email">
        <label for="">Senha*</label>
        <input type="password" placeholder="ex: 1234" class="input-login" [(ngModel)]="password">
        <button class="btn-login" (click)="registerUser()">Cadastrar</button>
        <p class="p-login">caso jรก possua cadastro, <a routerLink="/login">clique aqui</a></p>
    </div>
</div>
