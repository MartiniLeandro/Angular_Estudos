<div class="class">
    <div *ngIf="canShow">Mostrando porque está sendo permitido</div>
    <div *ngIf="name === 'Leandro'; else nameNotFound" >Nome é Leandro</div>
    <ng-template #nameNotFound>
        <div>
            <h2>O nome não foi encontrado!</h2>
        </div>
    </ng-template>
</div>
