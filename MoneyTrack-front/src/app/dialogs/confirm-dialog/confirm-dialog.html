<h1 mat-dialog-title>Confirmar Ação</h1>

<div mat-dialog-content>
  <p>Você tem certeza que deseja executar esta ação?</p>
  <p>Esta operação não pode ser desfeita.</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button>Cancelar</button>
  
  <button mat-raised-button color="primary" cdkFocusInitial>Confirmar</button>
</div>
