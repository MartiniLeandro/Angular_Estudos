<div class="container">
    <h1>Login</h1>
    <div class="container-form">
        <div class="login">
            <label>Email:*</label>
            <input type="email" placeholder="ex: user@email.com" [(ngModel)]="email">
            <label>Senha:*</label>
            <input type="password" placeholder="ex: user123" [(ngModel)]="senha" (keyup.enter)="loginUser()">
            <button class="login-btn" (click)="loginUser()">Entrar</button>
            <p>Caso n√£o possua cadastro, <a routerLink="/authentication/register">clique aqui</a></p>
        </div>
    </div>
</div>
