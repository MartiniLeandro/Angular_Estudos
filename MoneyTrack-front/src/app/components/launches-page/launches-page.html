<app-navbar></app-navbar>
<div class="container">
    <div class="expenses">
        <div class="grapich-expense">
            teste
        </div>
        <div class="categories-expense">
            teste
        </div>
    </div>
    <div class="value-tasks">
        <div class="value">
            <p>Receita: <Span class="receita">R$1500</Span></p>
            <p>Despesa: <Span class="despesa">R$1000</Span></p>
            <p>Restante: <span [ngClass]="value ? 'receita' : 'despesa'">R$500</span></p>
        </div>
        <div class="tasks">
            @for (launch of launches; track launch.id) {
                <div class="task">
                    <div class="infos">
                        <p class="categoryName">{{launch.category.name}}</p>
                        <p class="description">{{launch.description}}</p>
                    </div>
                    <p>R${{launch.value}}</p>
                    <div class="task-btn">
                        <button class="edit"><a routerLink="/user/launches/update">✏️</a></button>
                        <button class="delete" (click)="deleteLaunch()">🗑️</button>
                    </div>
                </div>
            }
        </div>
    </div>
    <div class="revenues">
        <div class="grapich-revenue">
            teste
        </div>
        <div class="categories-revenue">
            teste
        </div>
    </div>
</div>
